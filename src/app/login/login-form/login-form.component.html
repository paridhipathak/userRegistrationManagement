<div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div *ngIf="loginInvalid" class="p-2 text-danger">
            The username and password were not recognised
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" placeholder="User Name" formControlName="username" required>
              <div class="mt-2 text-danger" *ngIf="(f.username.touched || submitted) && f.username.errors?.required">
                Please provide a valid username
              </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
              <input type="password" class="form-control" autocomplete="off" placeholder="Password" formControlName="password"
              required>
              <div class="mt-2 text-danger" *ngIf="(f.password.touched || submitted) && f.password.errors?.required">
                Please provide a valid password
              </div>
            </div>
        </div>
        <button class="btn btn-primary">Login</button>
    </form>
</div>
