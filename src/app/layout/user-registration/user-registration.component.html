<form [formGroup]="registrationForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="First Name" formControlName="firstname" required>
            <div class="text-danger mt-2" *ngIf="(f.firstname.touched || submitted) && f.firstname.errors?.required">
                Please provide a valid firstname
            </div>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="First Name" formControlName="lastname" required>
            <div class="text-danger mt-2" *ngIf="(f.lastname.touched || submitted) && f.lastname.errors?.required">
                Please provide a valid lastname
            </div>
        </div>
        <div class="col-sm-4">
            <input type="number" class="form-control" placeholder="Mobile number" formControlName="mobileNumber"
                required>
            <div class="text-danger mt-2"
                *ngIf="(f.mobileNumber.touched || submitted) && f.mobileNumber.errors?.required">
                Please provide a valid mobile number
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
            <div class="text-danger mt-2"
                *ngIf="(f.email.touched || submitted) && (f.email.errors?.required || f.email.errors?.email)">
                Please provide a valid email address
            </div>
        </div>
        <div class="col-sm-4">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy/mm/dd"
                       name="dp" formControlName="dob" required ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            <div class="text-danger mt-2"
                *ngIf="(f.dob.touched || submitted) && (f.dob.errors?.required)">
                Please provide a valid birthdate
            </div>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Qualification" formControlName="qualification" required>
            <div class="text-danger mt-2"
                *ngIf="(f.qualification.touched || submitted) && (f.qualification.errors?.required)">
                Please provide a valid qualification
            </div>
        </div>
    </div>
    <div class="col-sm-12 text-center mt-4">
        <button class="btn btn-primary w-25">Submit</button>
    </div>
</form>
